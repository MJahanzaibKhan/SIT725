<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="nav-wrapper teal">
    <div class="container">
      <a href="/" class="brand-logo">Hospital</a>
      <a href="#" class="sidenav-trigger" data-target="mobile-nav">
        <i class="material-icons">menu</i>
      </a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/appointment">Book Appointment</a></li>
        <li><a href="/feedback">Feedback</a></li>
        <li><a href="/doctors">Doctors</a></li>
      </ul>
    </div>
  </nav>
  <ul class="sidenav" id="mobile-nav">
    <li><a href="/appointment">Book Appointment</a></li>
    <li><a href="/feedback">Feedback</a></li>
    <li><a href="/doctors">Doctors</a></li>
  </ul>

  <!-- Appointment Form -->
  <main>
    <div class="container section">
      <h3 class="center-align">Book Appointment</h3>
      <p class="center-align">Schedule an appointment with our expert doctors.</p>
      <div class="row">
        <form action="/appointment" method="POST" class="col s12">
          <div class="input-field">
            <input type="text" id="name" name="name" required>
            <label for="name">Your Name</label>
          </div>
          <div class="input-field">
            <input type="email" id="email" name="email" required>
            <label for="email">Your Email</label>
          </div>
          <div class="input-field">
            <input type="text" id="phone" name="phone" required>
            <label for="phone">Your Phone Number</label>
          </div>
          <div class="input-field">
            <input type="date" id="date" name="date" required>
            <label for="date">Preferred Date</label>
          </div>
          <div class="center">
            <button type="submit" class="btn-large teal waves-effect waves-light">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="page-footer teal">
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <p>Â© 2024 Hospital Management System. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sidenav = document.querySelectorAll('.sidenav');
      M.Sidenav.init(sidenav);
    });
  </script>
</body>

</html>
